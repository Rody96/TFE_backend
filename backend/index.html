<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TFE API</title>
    <script>

        function send(){
            fetch("https://tfe-api.herokuapp.com/users/signin", {
                method: "POST",
                headers: {
                    'Content-Type': 'application/json'
                },
                credentials: 'include',
                body: JSON.stringify({
                    "mail": "A.jones@test.com",
                    "password": "test"
                })
                 })
                .then((response) => response.json())
                .then((json) => console.log("Results: ", json))
                .catch((error) => {
                    console.error(error);
                });
        }

            function logout(){
            const url = 'https://tfe-api.herokuapp.com/users/logout'
            fetch(url, {
            method: 'GET',
            headers: {
            Accept: 'application/json',
            'Content-Type': 'application/json'
            },
            }).then((response) => response.json())
            .then((json) => {
                console.log(json);
             })
            .catch((error) => {
                 console.error(error);
            });
        }
        

    </script>
</head>
<body>
    <h1>TFE API</h1>
    <button type="button" onclick="send()">Login</button>
    <button type="button" onclick="logout()">Logout</button>
</body>
</html>
